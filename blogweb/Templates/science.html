{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900&amp;display=swap" rel="stylesheet">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/blog/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

  </head>
    <body>
    <header class="p-3 text-bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
              <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
              <li><a href="#" class="nav-link px-2 text-white">About</a></li>
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
              <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
            </form>
    
            <div class="text-end">
              <button type="button" class="btn btn-outline-light me-2">Login</button>
              <button type="button" class="btn btn-warning">Sign-up</button>
            </div>
          </div>
        </div>
    </header>


    
        
    
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    
    
        
        <!-- Custom styles for this template -->
        <!-- Custom styles for this template -->
    <link href="{% static 'css/index.css' %}" rel="stylesheet">
    </head>
      <body>
       
    
    <div class="container">
    <div class="nav-scroller py-1 mb-3 border-bottom">
        <nav class="nav nav-underline justify-content-between">
          <a class="nav-item nav-link link-body-emphasis" href="/blog/world/">World</a>
          <a class="nav-item nav-link link-body-emphasis" href="/blog/india/">India</a>
          <a class="nav-item nav-link link-body-emphasis" href="/blog/technology/">Technology</a>
          <a class="nav-item nav-link link-body-emphasis" href="/blog/business/">Business</a>
          <a class="nav-item nav-link link-body-emphasis" href="/blog/politics/">Politics</a>
          <a class="nav-item nav-link link-body-emphasis active" href="/blog/science/">Science</a>
          <a class="nav-item nav-link link-body-emphasis" href="/blog/travel/">Travel</a>
        </nav>
      </div>
    </div>
    
    <main class="container">      
      <div class="row g-5">
        
          
            {% for x in data %}
            <div class="p-4 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary">
              <div class="col-lg-6 px-0">
                <h1 class="display-4 fst-italic">{{x.title}}</h1>
                <p class="lead my-3">{{x.description}}</p>
                <p class="lead mb-0"><a href="/blog/{{x.status}}/{{x.slug}}" class="text-body-emphasis fw-bold">Continue reading...</a></p>
              </div>
            </div>
            {% endfor %}
         
    
    </main>
    
    <footer class="py-5 text-center text-body-secondary bg-body-tertiary">
      <p>Blog template built for <a href="https://getbootstrap.com/">Bootstrap</a> by <a href="https://twitter.com/mdo">@mdo</a>.</p>
      <p class="mb-0">
        <a href="#">Back to top</a>
      </p>
    </footer>     
    </body>
</html>
