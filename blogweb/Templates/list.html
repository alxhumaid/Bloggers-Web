<main class="container">      
    <div class="row g-5">
        
          {% for x in data %}
          <div class="p-4 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary">
            <div class="col-lg-6 px-0">
              <h1 class="display-4 fst-italic">{{x.title}}</h1>
              <p class="lead my-3">{{x.description}}</p>
              <p class="lead mb-0"><a href="/blog/{{x.status}}/{{x.slug}}" class="text-body-emphasis fw-bold">Continue reading...</a></p>
            </div>
          </div>
          {% endfor %}
       
  
  </main>
