<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
   
<script>
  function changeClass() {
    document.getElementById('act').classList.add('active');
    document.getElementById('link1').classList.remove('active');
    document.getElementById('link2').classList.remove('active');
    console.log('Hi!');
  }
  function changeClass1() {
    document.getElementById('link1').classList.add('active');
    document.getElementById('link2').classList.remove('active');
    document.getElementById('act').classList.remove('active');
    console.log('Hi!');
  }
  function changeClass2() {
    document.getElementById('link2').classList.add('active');
    document.getElementById('act').classList.remove('active');
    document.getElementById('link1').classList.remove('active');
    console.log('Hi!');
  }
  </script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">

    <!-- Example Code -->
    
    <ul class="nav nav-pills">
      <li class="nav-item">
        <a class="nav-link " id="act" onclick="changeClass()" href="#">Active</a>
      </li>
      <li class="nav-item">
        <a class="nav-link " id="link1" onclick="changeClass1()" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="link2" onclick="changeClass2()" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
      </li>
    </ul>

    
    <!-- End Example Code -->
  </body>
</html>
